<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title A Frame spe particle component example></title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
</head>

<body>
<a-scene id="scene">
    <a-entity position ="0 1 0" spe-particles="
    color: cyan,red,white,green;
    distribution: disc;
    randomize-velocity: true;
    radius: 0.5;
    particle-count: 800;
    velocity: 1;
    velocity-spread: 15;
    drag: 1;
    max-age: 1.5;
    duration: -1;
    blending: additive;
    active-multiplier: 1000;
    size: 1,1,1,0
    wiggle-spread: 2

    "></a-entity>
    

    <a-entity position ="5 10 0" spe-particles="
    color: pink,yellow,green,blue;
    distribution: sphere;
    randomize-velocity: true;
    radius: 0.5;
    particle-count: 8000;
    velocity: 1;
    velocity-spread: 15;
    drag: 1;
    max-age: 2;
    duration: -1;
    blending: additive;
    active-multiplier: 1000;
    size: 1,1,1,0

    "></a-entity>

    <a-entity position ="-5 1 0" spe-particles="
    color: pink,yellow,green,blue;
    distribution: sphere;
    randomize-velocity: true;
    radius: 0.5;
    particle-count: 10000;
    velocity: 1;
    velocity-spread: 15;
    drag: 1;
    max-age: 2;
    duration: -1;
    blending: additive;
    active-multiplier: 1000;
    size: 1,1,1,0
    
    "></a-entity>
    <a-sky color="black"position=""></a-sky>
    <a-camera position="0 0 30"></a-camera>

</a-scene>
</body>
</html>
